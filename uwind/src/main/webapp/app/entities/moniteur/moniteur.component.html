<div>
    <h2 id="page-heading">
        <span jhiTranslate="uwindApp.moniteur.home.title">Moniteurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-moniteur" [routerLink]="['/moniteur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="uwindApp.moniteur.home.createLabel">
            Create a new Moniteur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="moniteurs?.length === 0">
        <span jhiTranslate="uwindApp.moniteur.home.notFound">No moniteurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="moniteurs && moniteurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.moniteur.profil">Profil</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.moniteur.flotteur">Flotteur</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.moniteur.voile">Voile</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.moniteur.combinaison">Combinaison</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let moniteur of moniteurs ;trackBy: trackId">
                    <td><a [routerLink]="['/moniteur', moniteur.id, 'view']">{{ moniteur.id }}</a></td>
                    <td>
                        <div *ngIf="moniteur.profil">
                            <a [routerLink]="['/profil', moniteur.profil?.id, 'view']" >{{ moniteur.profil?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="moniteur.flotteur">
                            <a [routerLink]="['/flotteur', moniteur.flotteur?.id, 'view']" >{{ moniteur.flotteur?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="moniteur.voile">
                            <a [routerLink]="['/voile', moniteur.voile?.id, 'view']" >{{ moniteur.voile?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="moniteur.combinaison">
                            <a [routerLink]="['/combinaison', moniteur.combinaison?.id, 'view']" >{{ moniteur.combinaison?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/moniteur', moniteur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/moniteur', moniteur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(moniteur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-moniteur-heading" jhiTranslate="uwindApp.moniteur.home.createOrEditLabel">Create or edit a Moniteur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.moniteur.profil" for="field_profil">Profil</label>
                    <select class="form-control" id="field_profil" name="profil" formControlName="profil">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profilOption.id === editForm.get('profil')!.value?.id ? editForm.get('profil')!.value : profilOption" *ngFor="let profilOption of profils; trackBy: trackById">{{ profilOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.moniteur.flotteur" for="field_flotteur">Flotteur</label>
                    <select class="form-control" id="field_flotteur" name="flotteur" formControlName="flotteur">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="flotteurOption.id === editForm.get('flotteur')!.value?.id ? editForm.get('flotteur')!.value : flotteurOption" *ngFor="let flotteurOption of flotteurs; trackBy: trackById">{{ flotteurOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.moniteur.voile" for="field_voile">Voile</label>
                    <select class="form-control" id="field_voile" name="voile" formControlName="voile">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="voileOption.id === editForm.get('voile')!.value?.id ? editForm.get('voile')!.value : voileOption" *ngFor="let voileOption of voiles; trackBy: trackById">{{ voileOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uwindApp.moniteur.combinaison" for="field_combinaison">Combinaison</label>
                    <select class="form-control" id="field_combinaison" name="combinaison" formControlName="combinaison">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="combinaisonOption.id === editForm.get('combinaison')!.value?.id ? editForm.get('combinaison')!.value : combinaisonOption" *ngFor="let combinaisonOption of combinaisons; trackBy: trackById">{{ combinaisonOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

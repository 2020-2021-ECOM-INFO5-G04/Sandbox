<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="voile">
            <h2><span jhiTranslate="uwindApp.voile.detail.title">Voile</span> {{ voile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uwindApp.voile.nomComplet">Nom Complet</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'uwindApp.NomVoile.' + voile.nomComplet }}">{{ voile.nomComplet }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.voile.surface">Surface</span></dt>
                <dd>
                    <span>{{ voile.surface }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.voile.niveau">Niveau</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'uwindApp.NiveauPlancheAVoile.' + voile.niveau }}">{{ voile.niveau }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.voile.utilisable">Utilisable</span></dt>
                <dd>
                    <span>{{ voile.utilisable }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.voile.commentaire">Commentaire</span></dt>
                <dd>
                    <span>{{ voile.commentaire }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/voile', voile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

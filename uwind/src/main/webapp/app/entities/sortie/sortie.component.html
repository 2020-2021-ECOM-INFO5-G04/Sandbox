<div>
    <h2 id="page-heading">
        <span jhiTranslate="uwindApp.sortie.home.title">Sorties</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sortie" [routerLink]="['/sortie/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="uwindApp.sortie.home.createLabel">
            Create a new Sortie
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sorties?.length === 0">
        <span jhiTranslate="uwindApp.sortie.home.notFound">No sorties found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sorties && sorties.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.sortie.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.sortie.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.sortie.planDeau">Plan Deau</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.sortie.coeff">Coeff</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.sortie.commentaire">Commentaire</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.sortie.gestionnaire">Gestionnaire</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sortie of sorties ;trackBy: trackId">
                    <td><a [routerLink]="['/sortie', sortie.id, 'view']">{{ sortie.id }}</a></td>
                    <td>{{ sortie.nom }}</td>
                    <td>{{ sortie.date | date:'mediumDate' }}</td>
                    <td jhiTranslate="{{ 'uwindApp.PlanDEau.' + sortie.planDeau }}">{{ sortie.planDeau }}</td>
                    <td>{{ sortie.coeff }}</td>
                    <td>{{ sortie.commentaire }}</td>
                    <td>
                        <div *ngIf="sortie.gestionnaire">
                            <a [routerLink]="['/gestionnaire', sortie.gestionnaire?.id, 'view']" >{{ sortie.gestionnaire?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sortie', sortie.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sortie', sortie.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sortie)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

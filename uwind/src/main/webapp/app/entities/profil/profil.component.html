<div>
    <h2 id="page-heading">
        <span jhiTranslate="uwindApp.profil.home.title">Profils</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-profil" [routerLink]="['/profil/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="uwindApp.profil.home.createLabel">
            Create a new Profil
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="profils?.length === 0">
        <span jhiTranslate="uwindApp.profil.home.notFound">No profils found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="profils && profils.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.profil.prenom">Prenom</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.profil.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.profil.email">Email</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.profil.numTel">Num Tel</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.profil.utilisateur">Utilisateur</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profil of profils ;trackBy: trackId">
                    <td><a [routerLink]="['/profil', profil.id, 'view']">{{ profil.id }}</a></td>
                    <td>{{ profil.prenom }}</td>
                    <td>{{ profil.nom }}</td>
                    <td>{{ profil.email }}</td>
                    <td>{{ profil.numTel }}</td>
                    <td>
                        {{ profil.utilisateur?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/profil', profil.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/profil', profil.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(profil)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profil">
            <h2><span jhiTranslate="uwindApp.profil.detail.title">Profil</span> {{ profil.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uwindApp.profil.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ profil.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.profil.nom">Nom</span></dt>
                <dd>
                    <span>{{ profil.nom }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.profil.email">Email</span></dt>
                <dd>
                    <span>{{ profil.email }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.profil.numTel">Num Tel</span></dt>
                <dd>
                    <span>{{ profil.numTel }}</span>
                </dd>
                <dt><span jhiTranslate="uwindApp.profil.utilisateur">Utilisateur</span></dt>
                <dd>
                    {{ profil.utilisateur?.id }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profil', profil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

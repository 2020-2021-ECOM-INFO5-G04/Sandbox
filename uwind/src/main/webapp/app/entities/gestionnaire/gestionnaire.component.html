<div>
    <h2 id="page-heading">
        <span jhiTranslate="uwindApp.gestionnaire.home.title">Gestionnaires</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gestionnaire" [routerLink]="['/gestionnaire/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="uwindApp.gestionnaire.home.createLabel">
            Create a new Gestionnaire
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="gestionnaires?.length === 0">
        <span jhiTranslate="uwindApp.gestionnaire.home.notFound">No gestionnaires found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="gestionnaires && gestionnaires.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="uwindApp.gestionnaire.profil">Profil</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gestionnaire of gestionnaires ;trackBy: trackId">
                    <td><a [routerLink]="['/gestionnaire', gestionnaire.id, 'view']">{{ gestionnaire.id }}</a></td>
                    <td>
                        <div *ngIf="gestionnaire.profil">
                            <a [routerLink]="['/profil', gestionnaire.profil?.id, 'view']" >{{ gestionnaire.profil?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/gestionnaire', gestionnaire.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/gestionnaire', gestionnaire.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(gestionnaire)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
